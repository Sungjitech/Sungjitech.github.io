<style>
.intro-banner {
  position: relative;
  padding: 0;
  background-color: #fff;
}

.company-image {
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
}

.main-image {
  width: 100%;
  height: 600px;  /* 높이 증가 */
  object-fit: cover;
  display: block;
}

.certification-overlay {
  position: absolute;
  top: 20px;
  left: 30;
  right: 0;
  z-index: 10;
}

.company-certifications {
  display: flex;
  justify-content: flex-start;
  gap: 1rem;
  background-color: rgba(255, 255, 255, 0.9); /* 선택적: 배경에 반투명 흰색 추가 */
  padding: 10px;
  border-radius: 8px;
  display: inline-flex; /* 내용물 크기만큼만 차지하도록 */
}

.company-certifications img {
  height: 70px;
  object-fit: contain;
  margin: 5px 0;
}

.location-section {
  background-color: #ffffff;
  padding: 3rem 0;
}

.location-title {
  margin-bottom: 2rem;
  text-align: center;
}

.map-container {
  display: flex;
  flex-direction: row;  /* 수평 정렬로 변경 */
  gap: 20px;
  margin-bottom: 30px;
}

.map-item {
  flex: 1;  /* 각 아이템이 동일한 너비를 가지도록 */
}


.google-map {
  width: 100%;
  height: 400px;  /* 높이 조정 */
}

.google-map iframe {
  width: 100%;
  height: 100%;
  border-radius: 8px;
}

.sketch-map {
  width: 100%;
  height: 400px;  /* 구글 맵과 동일한 높이로 설정 */
}

.sketch-map img {
  width: 100%;
  height: 100%;
  object-fit: contain;  /* 이미지 비율 유지 */
  border-radius: 8px;
}

@media (max-width: 768px) {
  .main-image {
    height: 300px;  /* 모바일에서는 높이 줄임 */
  }
}

@media (max-width: 768px) {
  .map-container {
    flex-direction: column;  /* 모바일에서는 세로로 정렬 */
  }
  
  .google-map,
  .sketch-map {
    height: 300px;  /* 모바일에서는 높이 줄임 */
  }
